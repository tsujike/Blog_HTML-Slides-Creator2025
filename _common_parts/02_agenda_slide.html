<!--
================================================================================
パーツ名: アジェンダスライド (Agenda Slide)
ファイル名: 02_agenda_slide.html
作成日: YYYY-MM-DD
更新日: YYYY-MM-DD
バージョン: 1.0

【説明】
プレゼンテーションのアジェンダ（目次）を表示するスライド全体のHTML構造を提供します。
スライドタイトルと、番号付きリスト形式のアジェンダ項目を含むことを想定しています。

【使い方】
1. このファイルの内容（下の「↓↓↓ ここからパーツのHTML構造 ↓↓↓」から
   「↑↑↑ ここまでパーツのHTML構造 ↑↑↑」までの <section>...</section> 全体）をコピーしてください。
2. 各プレゼンテーション資料のメインHTMLファイル（例: index.html）内の
   <main class="presentation-content"> タグの、前スライドの </section> タグの直後にペーストしてください。

【思想・運用について】
- (01_title_slide.html と同様の思想・運用コメントをここに記述)

【依存関係】
- CSS:
    - このパーツの基本的なスタイルは、対応するCSSファイル (例: 02_agenda_slide.css) に記述されています。
    - `.slide`, `.slide-agenda-wp`, `.common-title`, `.title-bar`, `.agenda-list-wp`, `.agenda-item-wp` などのクラスに対するスタイルが必要です。
- JavaScript: 特になし

【カスタマイズのポイント】
- スライドタイトル (<h2 class="common-title">内のテキスト)
- 各アジェンダ項目のテキスト (<span class="agenda-text">内のテキスト)
- アジェンダ項目の数や順序
================================================================================

↓↓↓ ここからパーツのHTML構造 ↓↓↓ -->
<section id="agenda" class="slide slide-agenda-wp">
    <div class="slide-content-wrapper"> <!-- ← 共通ラッパーに変更 (任意) -->
        <h2 class="common-title">
            <span class="title-bar"></span>本日のご提案内容 (Agenda)
        </h2>
        <ul class="agenda-list-wp">
            <li class="agenda-item-wp">
                <span class="agenda-number">1.</span>
                <span class="agenda-text">はじめに：メキシコ市場の新たな可能性と私たちの挑戦</span>
            </li>
            <li class="agenda-item-wp">
                <span class="agenda-number">2.</span>
                <span class="agenda-text">なぜ日本産「チルド」なのか？：貴社のビジネスを加速させる機会</span>
            </li>
            <li class="agenda-item-wp">
                <span class="agenda-number">3.</span>
                <span class="agenda-text">TG GLOBALのご紹介：信頼できる供給パートナー</span>
            </li>
            <li class="agenda-item-wp">
                <span class="agenda-number">4.</span>
                <span class="agenda-text">TG GLOBALの強み：貴社の成功を導く3つの力</span>
            </li>
            <li class="agenda-item-wp">
                <span class="agenda-number">5.</span>
                <span class="agenda-text">課題への挑戦：「チルド輸入の壁」を共に突破する</span>
            </li>
            <li class="agenda-item-wp">
                <span class="agenda-number">6.</span>
                <span class="agenda-text">パートナーシップの形：メキシコ市場の未来を共に創る</span>
            </li>
            <li class="agenda-item-wp">
                <span class="agenda-number">7.</span>
                <span class="agenda-text">次のステップ：具体的な協業プランのご相談へ</span>
            </li>
        </ul>
    </div>
    <!-- <div class="print-page-break-adjuster"></div> --> <!-- 印刷レイアウトがCSSで制御できていれば不要なことが多い -->
</section>
