<!--
================================================================================
パーツ名: 行動喚起スライド (Call to Action Slide)
ファイル名: 08_cta_slide.html
作成日: YYYY-MM-DD
更新日: YYYY-MM-DD
バージョン: 1.0

【説明】
プレゼンテーションの最後に、視聴者に対して次の行動を促すためのスライド全体のHTML構造を提供します。
メッセージ、主要なCTAボタン、連絡先情報などを含むことを想定しています。

【使い方】
1. このファイルの内容（下の「↓↓↓ ここからパーツのHTML構造 ↓↓↓」から
   「↑↑↑ ここまでパーツのHTML構造 ↑↑↑」までの <section>...</section> 全体）をコピーしてください。
2. 各プレゼンテーション資料のメインHTMLファイル（例: index.html）内の
   <main class="presentation-content"> タグの、前スライドの </section> タグの直後にペーストしてください。
   (通常、プレゼンテーションの最後のスライドの一つとして使用されます)

【思想・運用について】
- (01_title_slide.html と同様の思想・運用コメントをここに記述)

【依存関係】
- CSS:
    - このパーツの基本的なスタイルは、対応するCSSファイル (例: 08_cta_slide.css) に記述されています。
    - `.slide`, `.slide-cta-wp`, `.cta-content-wp`, `.common-title`, `.title-bar`, `.cta-lead-wp`,
      `.cta-button-container-wp`, `.cta-button-main-wp`, `.icon-cta-wp`, `.contact-info-wp`, `.highlight`
      などのクラスに対するスタイルが必要です。
- JavaScript: 特になし

【カスタマイズのポイント】
- スライドタイトル (<h2 class="common-title">内のテキスト)
- 行動を促すメッセージ (<p>タグ内のテキスト)
- CTAボタンのテキストおよびリンク先 (`<a>` タグの href属性と内部テキスト)
    - mailtoリンクの宛先、件名、本文テンプレート
    - SVGアイコンの変更や削除
- 連絡先情報 (<div class="contact-info-wp">内の各情報)
    - 会社名、担当者名、Email、電話番号、ウェブサイトURLなど
================================================================================

↓↓↓ ここからパーツのHTML構造 ↓↓↓ -->
<section id="slide-cta" class="slide slide-cta-wp">
    <div class="slide-content-wrapper cta-content-wp"> <!-- ← cta-content-wp は slide-content-wrapper に統合しても良いかも -->
        <h2 class="common-title">
            <span class="title-bar"></span>次のステップへ <!-- ← プレースホルダーに変更 -->
        </h2>
        <p>
            本日のご提案内容にご興味をお持ちいただけましたでしょうか？
            もし、さらに詳しい情報をご希望の場合や、具体的なご相談がございましたら、ぜひお気軽にお声がけください。
        </p>
        <p class="cta-lead-wp">
            まずは、<strong>簡単なオンラインミーティング（約30分）</strong>にて、貴社のご状況やご要望を詳しくお伺いできれば幸いです。
        </p>
        <div class="cta-button-container-wp">
            <a
              href="mailto:your-email@example.com?subject=【お問い合わせ】貴社名_プレゼンテーションの件&body=ご担当者様%0D%0A%0D%0Aいつもお世話になっております。株式会社（貴社名）の（ご担当者名）です。%0D%0A%0D%0A先日拝見いたしましたプレゼンテーションについて、以下の件でお伺いしたくご連絡いたしました。%0D%0A%0D%0A[ご相談内容をご記入ください]%0D%0A%0D%0Aつきましては、一度オンラインミーティングの機会をいただければ幸いです。%0D%0A候補日時をいくつかお送りいたします。%0D%0A%0D%0A何卒よろしくお願い申し上げます。"
              class="cta-button-main-wp"
            >
              <span class="icon-cta-wp">
                <!-- アイコンSVGは汎用的なものにするか、プロジェクト側で差し替え -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 11L4 6H20ZM20 18H4V8L12 13L20 8V18Z" fill="currentColor"/></svg>
              </span>
              お問い合わせ・個別相談はこちら
            </a>
        </div>

        <div class="contact-info-wp">
            <p><strong>株式会社YOUR COMPANY</strong></p>
            <p>担当: 〇〇部 〇〇 〇〇</p>
            <p>Email: your-contact-email@example.com</p>
            <p>電話: 00-0000-0000</p>
            <p>ウェブサイト: https://www.example.com</p>
        </div>
    </div>
    <!-- <div class="print-page-break-adjuster"></div> -->
</section>
