<!--
================================================================================
パーツ名: 課題提起・解決策スライド (Challenge/Solution Slide)
ファイル名: 06_solution_overview_slide.html
作成日: YYYY-MM-DD
更新日: YYYY-MM-DD
バージョン: 1.0

【説明】
特定の課題や問題点を提示し、それに対するアプローチや考え方、あるいは解決策の方向性を示すための
スライド全体のHTML構造を提供します。
スライドタイトル、複数の説明段落、および関連画像を含むことを想定しています。

【使い方】
1. このファイルの内容（下の「↓↓↓ ここからパーツのHTML構造 ↓↓↓」から
   「↑↑↑ ここまでパーツのHTML構造 ↑↑↑」までの <section>...</section> 全体）をコピーしてください。
2. 各プレゼンテーション資料のメインHTMLファイル（例: index.html）内の
   <main class="presentation-content"> タグの、前スライドの </section> タグの直後にペーストしてください。

【思想・運用について】
- (01_title_slide.html と同様の思想・運用コメントをここに記述)

【依存関係】
- CSS:
    - このパーツの基本的なスタイルは、対応するCSSファイル (例: 06_solution_overview_slide.css) に記述されています。
    - `.slide`, `.slide-challenge-wp`, `.common-title`, `.title-bar`, `.highlight`,
      `.slide-image`, `.medium` などのクラスに対するスタイルが必要です。
- JavaScript: 特になし

【カスタマイズのポイント】
- スライドタイトル (<h2 class="common-title">内のテキスト)
- 各段落のテキスト (<p>内のテキスト)
- 強調したい箇所の <span class="highlight"> の適用
- 画像のパス (`<img class="slide-image medium">` の src属性) および altテキスト
- 段落の数や画像の有無・位置は、内容に応じて調整してください。
================================================================================

↓↓↓ ここからパーツのHTML構造 ↓↓↓ -->
<section id="slide-challenge" class="slide slide-challenge-wp">
    <div class="slide-content-wrapper"> <!-- ← 共通ラッパー (任意) -->
        <h2 class="common-title">
            <span class="title-bar"></span>現状の課題と私たちの取り組み <!-- ← プレースホルダーに変更 -->
        </h2>
        <p>
            ここに、現状の市場や顧客が抱える<span class="highlight">重要な課題</span>や問題点を具体的に記述します。
            共感を呼ぶような形で課題を明確に提示することが重要です。
        </p>
        <p>
            私たちは、この<span class="highlight">課題</span>に対して、〇〇というアプローチで取り組んでいます。
            これは、△△といった<span class="highlight">独自の視点</span>に基づいています。
            この取り組みが、お客様にとってどのような価値をもたらすのかを説明します。
        </p>
        <p>
            （必要に応じて、さらに段落を追加して説明を補足します。）
        </p>
        <!-- 画像は任意で配置。不要な場合はこのimgタグを削除 -->
        <img
            src="images/placeholder-challenge-solution.jpg" <!-- プロジェクト側でパス調整 -->
            alt="課題と解決策を示すイメージ"
            class="slide-image medium" <!-- .medium クラスでサイズ調整 (CSSで定義) -->
        />
    </div>
    <!-- <div class="print-page-break-adjuster"></div> -->
</section>
