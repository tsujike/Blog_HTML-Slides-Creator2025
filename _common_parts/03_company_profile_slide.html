<!--
================================================================================
パーツ名: 会社概要スライド (Company Profile Slide)
ファイル名: 03_company_profile_slide.html
作成日: YYYY-MM-DD
更新日: YYYY-MM-DD
バージョン: 1.0

【説明】
会社の基本情報、事業内容、ミッションなどを紹介するためのスライド全体のHTML構造を提供します。
左右2カラムのグリッドレイアウトで情報を整理し、画像や強調メッセージを含むことを想定しています。

【使い方】
1. このファイルの内容（下の「↓↓↓ ここからパーツのHTML構造 ↓↓↓」から
   「↑↑↑ ここまでパーツのHTML構造 ↑↑↑」までの <section>...</section> 全体）をコピーしてください。
2. 各プレゼンテーション資料のメインHTMLファイル（例: index.html）内の
   <main class="presentation-content"> タグの、前スライドの </section> タグの直後にペーストしてください。

【思想・運用について】
- (01_title_slide.html と同様の思想・運用コメントをここに記述)

【依存関係】
- CSS:
    - このパーツの基本的なスタイルは、対応するCSSファイル (例: 03_company_profile_slide.css) に記述されています。
    - `.slide`, `.slide-company-profile-wp`, `.common-title`, `.title-bar`, `.company-profile-grid-wp`,
      `.company-info-main-wp`, `.company-info-sub-wp`, `.profile-item-wp`, `.item-label-wp`,
      `.item-value-wp`, `.company-images-wp`, `.company-image-wp`, `.company-mission-wp`, `.highlight`
      などのクラスに対するスタイルが必要です。
- JavaScript: 特になし

【カスタマイズのポイント】
- スライドタイトル (<h2 class="common-title">内のテキスト)
- 各会社情報のラベル (<span class="item-label-wp">) と値 (<span class="item-value-wp">)
- 事業内容のリスト項目
- 主要輸出実績国
- 画像のパス (`<img class="company-image-wp">` の src属性) および altテキスト
- 会社ミッションのテキスト (<div class="company-mission-wp">内のテキスト)
- 強調したい箇所の <span class="highlight"> の適用
================================================================================

↓↓↓ ここからパーツのHTML構造 ↓↓↓ -->
<section id="company-profile-tg" class="slide slide-company-profile-wp">
    <div class="slide-content-wrapper"> <!-- ← 共通ラッパーに変更 (任意) -->
        <h2 class="common-title">
            <span class="title-bar"></span>株式会社YOUR COMPANYのご紹介 <!-- ← プレースホルダーに変更 -->
        </h2>
        <div class="company-profile-grid-wp">
            <!-- 左側: 基本情報 -->
            <div class="company-info-main-wp">
                <div class="profile-item-wp">
                    <span class="item-label-wp">会社名:</span>
                    <span class="item-value-wp">株式会社YOUR COMPANY（読み方）</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">本社所在地:</span>
                    <span class="item-value-wp">〒郵便番号 住所</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">電話/FAX:</span>
                    <span class="item-value-wp">00-0000-0000 / 00-0000-0000</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">設立:</span>
                    <span class="item-value-wp">YYYY年MM月DD日</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">資本金:</span>
                    <span class="item-value-wp">XXXX万円</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">取引銀行:</span>
                    <span class="item-value-wp">〇〇銀行、△△銀行</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">取得済免許:</span>
                    <span class="item-value-wp">（あれば記入）</span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">従業員数:</span>
                    <span class="item-value-wp">XX名</span>
                </div>
            </div>

            <!-- 右側: 事業内容と画像 -->
            <div class="company-info-sub-wp">
                <div class="profile-item-wp">
                    <span class="item-label-wp">主な事業内容:</span>
                    <span class="item-value-wp business-description-wp">
                        <ul>
                            <li>事業内容1</li>
                            <li>事業内容2</li>
                            <li>事業内容3</li>
                        </ul>
                    </span>
                </div>
                <div class="profile-item-wp">
                    <span class="item-label-wp">主要実績国/分野:</span>
                    <span class="item-value-wp">実績1、実績2など</span>
                </div>
                <div class="company-images-wp">
                    <!-- プロジェクト側で適切な画像パスとaltを指定 -->
                    <img src="images/placeholder-company1.jpg" alt="会社イメージ1" class="company-image-wp" />
                    <img src="images/placeholder-company2.jpg" alt="会社イメージ2" class="company-image-wp" />
                </div>
            </div>
        </div>
        <div class="company-mission-wp">
            <p>
                <span class="highlight">「ここに貴社のミッションやキャッチコピーを」</span><br />
                私たちは、〇〇を通じて、△△な価値を提供します。
            </p>
        </div>
    </div>
    <!-- <div class="print-page-break-adjuster"></div> -->
</section>
