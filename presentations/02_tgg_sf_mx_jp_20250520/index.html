<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 HTML Slides Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="assets_slide-headerfooter/slide-headerfooter.css" media="print">

</head>

<body>

    <main class="presentation-content">

        <!-- Slide 1: 表紙 -->
        <section id="slide-cover" class="slide">
            <p class="slide-cover-title">メキシコ市場におけるチルド海産物の新たな可能性</p>
            <p class="presenter-company">株式会社TG GLOBAL</p>
            <p class="slide-cover-date">2025年5月20日</p>
        </section>

        <!-- Slide 2: アジェンダ -->
        <section id="agenda" class="slide">
            <h2 class="common-title">
            <span class="title-bar"></span>本日のアジェンダ</h2>
            <ul class="agenda-list">
                <li class="agenda-item">1. はじめに - プロジェクト概要</li>
                <li class="agenda-item">2. 現状の課題と市場の機会</li>
                <li class="agenda-item">3. ご提案するソリューション</li>
                <li class="agenda-item">4. 導入事例と効果</li>
                <li class="agenda-item">5. 価格プランと次のステップ</li>
                <li class="agenda-item">6. まとめと質疑応答</li>
            </ul>
        </section>

        <!-- Slide 3: 会社概要 -->
        <section id="company-profile-tg" class="slide">
            <h2 class="common-title">
            <span class="title-bar"></span>会社概要</h2>
            <p class="company-profile">北海道の旬を、世界にお届け</p>
        </section>

    </main>
    <script src="assets_slide-headerfooter/slide-headerfooter.js" defer></script>

</body>

</html>
